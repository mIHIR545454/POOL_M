services:
  - type: web
    name: pool-backend
    runtime: node
    env: node
    region: singapore
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
